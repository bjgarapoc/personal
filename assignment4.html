  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-center w3-padding-16">Assignment 4
      <h3> Simple Payroll </h3>
  </div>
</div>
<br>
<br>

<div class="w3-wide w3-center w3-padding">
    <label for="itemdesc">Employee Name</label><br>
    <input type="text" name="name" id="name"><br>
    <label for="qty">Days Work</label><br>
    <input type="number" name="days-work" id="days-work"><br>
    <label>Daily Rate</label><br>
    <input type="number" name="daily-rate" id="daily-rate"><br>
    <label for="deduction-amount">Deduction Amount</label><br>
    <input type="number" name="deduction-amount" id="deduction-amount"><br>
    <button onclick="addEmployee()">Add Employee</button>
    <br><br>
    <label for="numberEmp">Employee Count</label><br>
    <input type="number" name="numberEmp" id="numberEmp" readonly=""><br>
    <label for="N">Remove Employee</label><br>
    <input type="number" name="no" id="no"><br>
    <button onclick="removeEmployee()">Remove Employee</button>
    <br><br>
    <button onclick="removeAll()">Remove All</button>
</div>

<div class="w3-wide w3-center w3-padding w3-card">
    <p id="list"></p>
</div>

<script>
    const employeeName = document.getElementById("name")
    const daysWork = document.getElementById("days-work")
    const dailyRate = document.getElementById("daily-rate")
    const deductionAmount = document.getElementById("deduction-amount")
    const employeeCount = document.getElementById("numberEmp")
    const RemoveEmp = document.getElementById("no")
    var empList = []

    function initEmp(){
      empList=[]
      employeeCount.value = empList.length
      document.getElementById("list").innerHTML= ""
    }

    function addEmployee(){

      var employee = {
        name: "",
        days: 1,
        rate: 1,
        deduction: 1,
        gross: 1,
        net: 1
      }
      employee.name = employeeName.value
      employee.days = daysWork.value
      employee.rate = dailyRate.value
      employee.deduction = deductionAmount.value
      employee.gross = employee.days * employee.rate
      employee.net = employee.gross - employee.deduction

      console.log(employee)
      empList.push(employee)
      employeeCount.value = empList.length
      showEmp();
    }

    function removeEmployee(){
      var id = RemoveEmp.value
      var toDelete;

      toDelete = confirm("Delete item no. "+id+"?")
      if(toDelete){
        empList.splice(id-1,1)
        employeeCount.value = empList.length
        showEmp()
      }
    }
    function removeAll(){
      var toDelete;

      toDelete = confirm("Are you sure you want to remove all Employees?")
      if(toDelete){
        initEmp()
      }
    }
    function showEmp(){
      var theader = "<thead>"
        +"<tr>"
        +'<th style="text-align: center">No.</th>'
        +'<th style="text-align: center">Employee Name'
        +'<th style="text-align: center">Days Worked</th>'
        +'<th style="text-align: center">Daily Rate</th>'
        +'<th style="text-align: center">Gross Pay</th>'
        +'<th style="text-align: center">Deduction Amount</th>'
        +'<th style="text-align: center">Net Pay</th>'
        +"</tr>"
        +"</thead>"
        
        var tbody = ''
        for(let i = 0;i < empList.length; i++){
          tbody += "<tr>"
            + '<td style="text-align: center">'+(i+1)+'</td>'
            + '<td style="text-align: center">'+empList[i].name+'</td>'
            + '<td style="text-align: center">'+empList[i].days+'</td>'
            + '<td style="text-align: center">'+empList[i].rate+'</td>'
            + '<td style="text-align: center">'+empList[i].gross+'</td>'
            + '<td style="text-align: center">'+empList[i].deduction+'</td>'
            + '<td style="text-align: center">'+empList[i].net+'</td>'
            + '</tr>'
        }
       document.getElementById("list").innerHTML="<table>"+theader+tbody+"</table>"
    }


    hamburger = document.querySelector(".hamburger");
    hamburger.onclick = function() {
        navBar = document.querySelector(".nav-links");
        navBar.classList.toggle("active");
    }
</script>
</body>
