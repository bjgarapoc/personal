  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-center w3-padding-16">Assignment 3
      <h3> Factorial (While Loop), Sum (Do While Loop) and Average (For Loop) of First N Natural Numbers </h3>
  </div>
</div>
<br>
<br>

<div class="inner-content w3-center">
    <div class="input-area">
      <label for="number" style="padding-left: 15px;">Input a integer value n</label>
      <br><br>
      <input type="number" id="number" name="number">
      <button onclick="nthFactorial(); sumFirstN(); AverageN()">Compute</button>
    </div>    
    <br>
    <br>
    <div class="result">
      <div class="result-box">
        <label>N!</label>
        <p id="nthFac-id"></p>
      </div>
      <br>
    <div class="result-box">
      <label>Sum of the First N</label>
      <p id="sumN"></p>
    </div>    
    <br>
    <div class="result-box">
      <label>Average of the First N</label>
      <p id="AverageN"></p>
    </div>
    </div>
</div>

        <script>
    const integer = document.getElementById("number")
    const res1 = document.getElementById("nthFac-id")
    const res2 = document.getElementById("sumN")
    const res3 = document.getElementById("AverageN")

    function nthFactorial () {
      var x = integer.value
      let i = 1,nth = i;
      
      while(x >= i){
        nth *= i  
        i++;
      }
      res1.innerHTML = nth
    }
    function sumFirstN() {
      var x = integer.value
      let i = 1,nth = 0;

      do{
        nth += i  
        i++;
      }while(x >= i)
      
      res2.innerHTML = nth
    }
    function AverageN () {
      var x = integer.value
      let nth = 0;
      
      for(let i = 1; i < x;i++){
        nth += i;
      }
      let result = nth/x
      res3.innerHTML = result 
    }
    hamburger = document.querySelector(".hamburger");
    hamburger.onclick = function() {
        navBar = document.querySelector(".nav-links");
        navBar.classList.toggle("active");
    }
</script>
